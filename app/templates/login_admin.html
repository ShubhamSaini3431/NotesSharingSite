{% extends 'navigation.html' %}
{% load static %}
{% block body %}

{% ifequal error "no" %}
<script>
    alert('Logged In Successfully');
    window.location = ('{% url 'admin_home' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Invalid Login Credentials, try again');
</script>
{% endifequal %}







<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Sharing Site</title>
</head>
<body>
    
    <div class="container mt-5">
        <div class="row">


            <div class="col-sm-6">
                <img src="{% static 'images/login.png' %}" class="img-thumbnail" style="width: 75%;">

            </div>
            <div class="col-sm-6" style="background-color: whitesmoke;">
                <h2 class="text-center">Admin Login</h2>
                <br>
                <p>Enter your Username and password to access to admin panel</p>
                <hr>
                <form action="#" method="POST">
                    {% csrf_token %}
                    <label>Username</label>
                    <input type="text" name="uname" class="form-control" placeholder="Enter Username">
                    <label class="mt-2">Password</label>
                    <input type="password" name="pwd" class="form-control" placeholder="Enter Password">

                    <input type="submit" class="btn btn-primary mt-3" value="Login">
                </form>
            </div>


        </div>
    </div>


    </body>
    </html>

{% endblock %}
