{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Sharing Site</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <h1 style="padding: 2%;"><span style="color: rgb(50, 37, 238);">Notesify - </span><span
            style="color: rgb(32, 252, 50);">A Notes Sharing Site</span></h1>

    <nav class="navbar sticky-top navbar-expand-sm justify-content-center" style="background-color: rgb(216, 105, 61);">
        <ul class="navbar-nav">
            <li class="navbar-item">
                <a class="nav-link" href="{% url 'profile' %}">HOME</a>
            </li>
            <li class="navbar-item">
                <a class="nav-link" href="{% url 'upload_notes' %}">Upload Notes</a>
            </li>
            <li class="navbar-item">
                <a class="nav-link" href="{% url 'viewmy_notes' %}">View My Notes</a>
            </li>
            <li class="navbar-item">
                <a class="nav-link" href="{% url 'viewall_notes' %}">View All Notes</a>
            </li>
            <li class="navbar-item">
                <a class="nav-link" href="{% url 'admin_logout' %}">Logout</a>
            </li>


            <div class="dropdown open">
                <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">Welcome {{ request.user.first_name }}</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                    <a class="dropdown-item" href="{% url 'edit_profile' %}">Edit Profile</a>
                    <a class="dropdown-item" href="{% url 'change_password' %}">Change Password</a>
                    
                </div>
            </div>


        </ul>
    </nav>
</body>

</html>
{% block body %}
{% endblock %}
